<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب المنتج - موقع الإعلانات المبوبة</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="order-container">
        <header class="page-header">
            <button class="back-btn" onclick="window.history.back()">←</button>
            <h2>طلب المنتج</h2>
        </header>

        <div class="order-content">
            <div class="product-summary" id="product-summary">
                <!-- ملخص المنتج سيتم تحميله هنا -->
            </div>

            <div class="payment-info">
                <h3>معلومات الدفع</h3>
                <div class="bank-info">
                    <p><strong>بنك الكريمي</strong></p>
                    <p>رقم الحساب: <span class="account-number">39532797587</span></p>
                    <button class="copy-btn" onclick="copyAccountNumber()">نسخ رقم الحساب</button>
                </div>

                <div class="payment-instructions">
                    <h4>تعليمات الدفع:</h4>
                    <ol>
                        <li>قم بتحويل المبلغ المطلوب إلى رقم الحساب المذكور أعلاه</li>
                        <li>احتفظ بإيصال التحويل</li>
                        <li>سيتم التواصل معك بعد تأكيد الدفع</li>
                    </ol>
                </div>

                <div class="contact-info">
                    <h4>للاستفسار:</h4>
                    <p>يمكنك التواصل معنا عبر فريق الدعم</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/order.js"></script>
</body>
</html>

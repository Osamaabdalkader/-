<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إعلان - موقع الإعلانات المبوبة</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="add-ad-container">
        <header class="page-header">
            <button class="back-btn" onclick="window.history.back()">←</button>
            <h2>إضافة إعلان جديد</h2>
        </header>

        <form id="add-ad-form" class="ad-form">
            <div class="form-group">
                <label for="ad-title">عنوان الإعلان</label>
                <input type="text" id="ad-title" placeholder="أدخل عنوان الإعلان" required>
            </div>

            <div class="form-group">
                <label for="ad-description">وصف الإعلان</label>
                <textarea id="ad-description" placeholder="أدخل وصف مفصل للإعلان" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="ad-price">السعر</label>
                <input type="number" id="ad-price" placeholder="أدخل السعر" required>
            </div>

            <div class="form-group">
                <label for="ad-location">الموقع</label>
                <input type="text" id="ad-location" placeholder="أدخل موقعك" required>
            </div>

            <div class="form-group">
                <label for="ad-category">الفئة</label>
                <select id="ad-category" required>
                    <option value="">اختر الفئة</option>
                    <option value="electronics">إلكترونيات</option>
                    <option value="cars">سيارات</option>
                    <option value="real-estate">عقارات</option>
                    <option value="furniture">أثاث</option>
                    <option value="clothing">ملابس</option>
                    <option value="other">أخرى</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ad-image">صورة الإعلان</label>
                <input type="file" id="ad-image" accept="image/*" required>
                <div id="image-preview" class="image-preview"></div>
            </div>

            <button type="submit" class="btn-primary" id="publish-btn">
                <span id="btn-text">نشر الإعلان</span>
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
            </button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="js/add-ad.js"></script>
</body>
</html>
